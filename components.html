<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap components</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- purtroppo NON tutte le classi bootstrap prevedono l'inserzione
    di breakpoint nel nome della classe :( ad esempio bg-md-warning non esiste!
    puoi tuttavia replicare il comportamento a mano usando una media query come
    abbiamo fatto nel tag style! -->
    <div class="container mt-5">
      <div class="row my-3">
        <div class="col text-center">
          <button type="button" class="btn btn-warning">BOTTONE!</button>
          <button type="button" class="btn btn-outline-warning">
            BOTTONE!
          </button>
          <button type="button" class="btn btn-info btn-sm">
            BOTTONE PICCOLO
          </button>
          <button type="button" class="btn btn-danger" disabled>
            BOTTONE ROTTO
          </button>
        </div>
      </div>
      <div class="row my-3">
        <div class="col text-center">
          <div class="alert alert-danger" role="alert">
            A simple danger alertâ€”check it out!
          </div>
        </div>
      </div>
    </div>
    <div class="row my-3">
      <div class="col text-center">
        <button type="button" class="btn btn-primary position-relative">
          Profile
          <span
            class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle"
          >
            <span class="visually-hidden">New alerts</span>
          </span>
        </button>
      </div>
    </div>
    <div class="row my-3">
      <div class="col text-center">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item active" aria-current="page">Data</li>
          </ol>
        </nav>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
